<!DOCTYPE html>
<html>
<head>
    <title>Order Food</title>
</head>
<body>
    <h1>Order Food</h1>
    <button id="orderButton">Order Pizza</button>
    <script>
        console.log('Web app script loaded');
        
        if (window.Telegram && window.Telegram.WebApp) {
            console.log('Telegram WebApp API is available');
            
            document.getElementById('orderButton').onclick = function() {
                const data = JSON.stringify({ product: 'Pizza', price: '12.00' });
                console.log('Preparing to send data:', data);
                window.Telegram.WebApp.sendData(data);
                console.log('Data sent');
            };
        } else {
            console.error('Telegram WebApp API is not available.');
        }
    </script>
</body>
</html>
