<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-details p {
            margin: 5px 0;
            font-size: 1em;
        }
        .cart-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #0056b3;
        }
        .cart {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .checkout-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
        .product, .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product img, .cart-item img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Listing</h1>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button class="cart-button" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button class="cart-button" onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart" class="cart"></ul>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let cart = [];

        function addToCart(productName, productPrice) {
            const productIndex = cart.findIndex(item => item.name === productName);
            if (productIndex !== -1) {
                cart[productIndex].quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            displayCart();
        }

        function removeFromCart(productName) {
            const productIndex = cart.findIndex(item => item.name === productName);
            if (productIndex !== -1) {
                cart[productIndex].quantity -= 1;
                if (cart[productIndex].quantity === 0) {
                    cart.splice(productIndex, 1);
                }
            }
            displayCart();
        }

        function displayCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
                    <button onclick="addToCart('${item.name}', ${item.price})">+</button>
                    <button onclick="removeFromCart('${item.name}')">-</button>
                `;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });
            const totalLi = document.createElement('li');
            totalLi.className = 'cart-item';
            totalLi.textContent = `Total: $${total.toFixed(2)}`;
            cartList.appendChild(totalLi);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty');
                return;
            }

            const checkoutData = { action: 'checkout', items: cart };
            alert('Sending checkout data: ' + JSON.stringify(checkoutData)); // Temporary alert
            alert('Sending checkout data:', checkoutData);
            tg.sendData(JSON.stringify(checkoutData));
            alert('Data sent');
        }
    </script>
</body>
</html>
