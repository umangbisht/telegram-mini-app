<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        .container {
            width: 300px;
            margin: auto;
            padding-top: 20px;
        }
        .product, .payment-form {
            margin-bottom: 20px;
        }
        .cart-button, .checkout-button {
            margin-top: 10px;
        }
        .payment-form div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Listing</h1>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button class="cart-button" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button class="cart-button" onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart" class="cart"></ul>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <div class="container payment-form" style="display: none;">
        <h1>Payment Information</h1>
        <form id="payment-form">
            <div>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required>
            </div>
            <div>
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required>
            </div>
            <div>
                <label for="cardholder-name">Cardholder Name:</label>
                <input type="text" id="cardholder-name" required>
            </div>
            <button type="button" onclick="submitPayment()">Submit Payment</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice, quantity: 1 });
            displayCart();
        }

        function displayCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}`;
                cartList.appendChild(li);
                total += item.price * item.quantity;
            });
            const totalLi = document.createElement('li');
            totalLi.textContent = `Total: $${total.toFixed(2)}`;
            cartList.appendChild(totalLi);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Cart is empty');
                return;
            }

            document.querySelector('.container').style.display = 'none';
            document.querySelector('.payment-form').style.display = 'block';
        }

        function submitPayment() {
            const paymentData = {
                cardNumber: document.getElementById('card-number').value,
                expiryDate: document.getElementById('expiry-date').value,
                cvv: document.getElementById('cvv').value,
                cardholderName: document.getElementById('cardholder-name').value
            };

            if (!paymentData.cardNumber || !paymentData.expiryDate || !paymentData.cvv || !paymentData.cardholderName) {
                alert('Please fill out all fields');
                return;
            }

            tg.sendData(JSON.stringify({ action: 'payment', paymentData }));
            tg.onEvent('web_app_data_send', function() {
                alert('Payment data sent');
            });
        }
    </script>
</body>
</html>
