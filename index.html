<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .product-details p {
            margin: 5px 0;
            font-size: 1em;
        }
        .cart-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart-button:hover {
            background-color: #0056b3;
        }
        .cart {
            list-style-type: none;
            padding: 0;
        }
        .cart li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .checkout-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Listingg</h1>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 1">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>Price: $10.00</p>
                <button class="cart-button" onclick="addToCart('Product 1', 10.00)">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Product Image 2">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>Price: $20.00</p>
                <button class="cart-button" onclick="addToCart('Product 2', 20.00)">Add to Cart</button>
            </div>
        </div>
        <h2>Cart</h2>
        <ul id="cart" class="cart"></ul>
        <button class="checkout-button" onclick="checkout()">Checkout</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            displayCart();
        }

        function displayCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                total += item.price;
            });
            const totalLi = document.createElement('li');
            totalLi.textContent = `Total: $${total.toFixed(2)}`;
            cartList.appendChild(totalLi);
        }

        function checkout() {
            alert('Checkout functionality not implemented yet.');
        }
    </script>
</body>
</html>
