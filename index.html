<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Web App</title>
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('Telegram WebApp API is available');
            } else {
                console.error('Telegram WebApp API is not available.');
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to My Telegram Web App!</h1>
    <button id="sendDataButton">Send Data to Bot</button>
    <script>
        document.getElementById('sendDataButton').addEventListener('click', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                const data = JSON.stringify({ message: 'Hello from Web App!' });
                window.Telegram.WebApp.sendData(data);
                console.log('Data sent to bot:', data);
            } else {
                console.error('Telegram WebApp API is not available.');
            }
        });
    </script>
</body>
</html>
